<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="mainTitle">{{mainTitle}}</h1>
			<span class="mainDescription">{{mainDesc}}</span>
		</div>
	</div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-transparent">
				<div class="panel-body">
					<form name="Form.TestResult" ng-submit="submitAction()" role="form" class="form-horizontal col-sm-12 col-md-6" >
						<div class="row">
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Action Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="testPlanName" ng-model="VM.testPlanName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Audit Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="testPlanName" ng-model="VM.testPlanName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Topic Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="testPlanName" ng-model="VM.testPlanName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Finding Name </label>
									<div class="col-sm-9 col-md-8">
										<input type="text" name="testPlanName" ng-model="VM.testPlanName" placeholder="Name" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Description </label>
									<div class="col-sm-9 col-md-8">
										<textarea ng-model="VM.actionDesc" class="form-control"></textarea>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Department </label>
									<div class="col-sm-9 col-md-8">
										<select name="controlCategory" ng-model="VM.controlCategory" ng-options="dep.deptId as dep.deptName for dep in app.Lookup.Departments " class="form-control">
											<option value="">Select Department</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Responsible Person </label>
									<div class="col-sm-9 col-md-8">
										<select name="controlCategory" ng-model="VM.controlCategory" ng-options="u.id as u.name for u in app.Lookup.Users " class="form-control">
											<option value=""> Responsible Person </option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Due Date </label>
									<div class="col-sm-9 col-md-8">
										<datepicker date-format="dd-MM-yyyy">
											<input type="text" name="controlEffectiveStartdate" ng-model="VM.controlEffectiveStartdate" placeholder="Due Date" class="form-control">
										</datepicker>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="form-group">
									<label class="col-sm-3 col-md-4"> Status </label>
									<div class="col-sm-9 col-md-8">
										<select name="controlCategory" ng-model="VM.controlCategory" ng-options="dep.deptId as dep.deptName for dep in app.Lookup.Departments " class="form-control">
											<option value="">Select Department</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<hr class="hrule4" />
						<div class="col-xs-12 text-right">
							<button class="btn btn-squared btn-dark-blue" ng-disabled="Form.TestPlan.$invalid" type="submit"><i class="fa fa-save"></i> Save</button>
							<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>
							<button class="btn btn-squared btn-dark-blue" ng-click="cancelAction()"><i class="fa fa-times"></i>  Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
