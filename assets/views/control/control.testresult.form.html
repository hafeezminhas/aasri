<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="mainTitle" >{{mainTitle}}</h1>
			<span class="mainDescription">{{mainDesc}}</span>
		</div>
	</div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-transparent">
				<div class="panel-body">
					<form name="Form.TestResult" ng-submit="submitAction()" role="form" >
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Test Result Name </label>
									<input type="text" name="testResultName" ng-model="VM.testResultName" placeholder="Name" class="form-control">
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Description </label>
									<input type="text" name="testResultDesc" ng-model="VM.testResultDesc" placeholder="Operational Loss" class="form-control">
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Department </label>
									<select name="department" ng-model="VM.department[0]" ng-options="d as d.deptName for d in app.Lookup.Departments" class="form-control">
										<option value="">Select</option>
									</select>
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Region </label>
									<select name="regionName" ng-model="VM.regionName" ng-options="op.key as op.val for op in app.Lookup.LIST001"  class="form-control">
										<option value="">Select</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row margin-bottom-15">
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Current Due Date </label>
									<datepicker date-format="{{app.Config.DateFormat}}">
										<input type="text" name="testDueDate" ng-model="VM.testDueDate" placeholder="Due Date" class="form-control">
									</datepicker>
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Test Completed Date </label>
									<datepicker date-format="{{app.Config.DateFormat}}">
										<input type="text" name="testCompletedDate" ng-model="VM.testCompletedDate" placeholder="Due Date" class="form-control">
									</datepicker>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Test Results </label>
									<select name="testResults" ng-model="VM.testResults" ng-options="tr.val as tr.key for tr in app.Lookup.LIST015" class="form-control">
										<option value="">Select</option>
									</select>
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Files to upload </label>
									<input type="file" file-model="VM.testresultFileModel" multiple class="form-control" />
									<ul class="file-list-group col-xs-12 col-md-10">
										<li class="file-list-item" ng-repeat="file in VM.testresultFileModel">
											<a class="file-link"><i class="fa fa-file"></i> {{file.name}}</a>
										</li>
									</ul>
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<label> Associate Test Plan <a ng-click="addTestPlan()" class="btn btn-link"><i class="fa fa-search"></i></a>  </label>
									<div class="col-xs-12">
										<ul class="multi-select-list-group col-xs-12 padding-left-0">
											<li class="list-item-container row" ng-repeat="con in VM.controlDataModel">
												<div class="list-item col-xs-12 padding-left-0">
													<span class="col-sm-4"> {{con.controlName}} </span>
													<span class="col-sm-6"> {{con.dueDate | date}} </span>
													<span class="col-sm-2">
														<a class="text-right delete" ng-click="removeItem('controlDataModel', $index)"> remove </a>
													</span>
												</div>
											</li>
											<li class="no-result padding-left-0" ng-if="!VM.controlDataModel.length"> <i class="fa fa-info-circle"></i> no controls selected</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<hr class="hrule4" />
						<div class="col-xs-12 text-right">
							<button class="btn btn-squared btn-dark-blue" ng-disabled="Form.TestResult.$invalid || !Form.TestResult.$dirty" type="submit"><i class="fa fa-save"></i> Save</button>
							<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>
							<button class="btn btn-squared btn-dark-blue" type="button" ng-click="cancelAction()"><i class="fa fa-times"></i>  Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
